language: java

before_script:
  - psql -U postgres -c "create user pgjdbc with password 'test';"
  - psql -c 'create database test owner pgjdbc;' -U postgres

install:
  -

matrix:
  include:
    - jdk: openjdk7
    env: DESC="skip tests" CMD="mvn clean verify -DskipTests=true"
      addons:
        postgresql: "9.4"