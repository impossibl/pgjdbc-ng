name: CI

on:
  push:
    branches:
    - develop
    - rel/v*
  pull_request:
    branches: [ develop ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Run Checks
        uses: burrunan/gradle-cache-action@v1
        with:
          job-id: jdk11-build-test
          arguments: checkstyleMain checkstyleTest

  build:
    runs-on: ubuntu-latest
    needs: [check]
    strategy:
      matrix:
        pg: [10, 11, 12, 13]
        jdk: [8, 11]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.jdk }}
      - name: Setup PostgreSQL SSL Permissions
        run: |
          chmod 0400 ./driver/src/test/resources/certdir/server/server.key
          sudo chown 70:70 ./driver/src/test/resources/certdir/server/server.key
      - name: Build & Test
        uses: burrunan/gradle-cache-action@v1
        with:
          job-id: jdk${{ matrix.jdk }}-build-test
          arguments: -PpostgresVersions=${{ matrix.pg }} test -x checkstyleMain -x checkstyleTest

  deploy:
    needs: [check, build]
    if: github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/rel/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Publish Maven Artifacts
        uses: burrunan/gradle-cache-action@v1
        with:
          job-id: jdk11-build-test
          arguments: -PpostgresVersions=12 -PossrhUsername=${{ secrets.OSSRH_USERNAME }}  -PossrhPassword=${{ secrets.OSSRH_PASSWORD }} publish
      - name: Publish Documentation
        uses: burrunan/gradle-cache-action@v1
        env:
          GRGIT_USER: kdubb
          GRGIT_PASS: ${{ secrets.GITHUB_TOKEN }}
        with:
          job-id: jdk11-build-test
          arguments:  -PpostgresVersions=12 -PdocsRepoUri='https://github.com/impossibl/pgjdbc-ng.git' documentation:gitPublishPush
